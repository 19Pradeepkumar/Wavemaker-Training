<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand" style="margin-left: 45%;">To Do</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="viewTask"></a>
                    </li>
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="btn btn-outline-dark" id="toggle-dark-mode">ðŸŒ™ Dark Mode</button>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <button onclick="openAddTaskDialog()" class="btn btn-primary mb-4 align-items-center" style="width: 50%;margin-left: 25%;">Add Task</button>
        <div id="task-container" class="row" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
    </div>
    <dialog id="edit-dialog">
        <form method="dialog">
            <h2 id="dialog-title">Add Task</h2>
            <label for="edit-title">Title:</label>
            <input type="text" id="edit-title" class="form-control mb-3">

            <label for="edit-description">Description:</label>
            <input type="text" id="edit-description" class="form-control mb-3">

            <label for="dialog-priority">Priority:</label>
            <select id="dialog-priority" class="form-select mb-3">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <label for="edit-date">Date:</label>
            <input type="date" id="edit-date" class="form-control mb-3">

            <button id="save-edit" type="button" class="btn btn-primary" onclick="saveTask()">Save</button>
            <button id="cancel-edit" type="button" class="btn btn-secondary" onclick="dialogClose()">Cancel</button>
        </form>
    </dialog>
    <dialog id="view-task-dialog">
        <form method="dialog">
            <h2>Task Details</h2>
            <p><strong>Title:</strong> <span id="view-title"></span></p>
            <p><strong>Description:</strong> <span id="view-description"></span></p>
            <p><strong>Date:</strong> <span id="view-date"></span></p>
            <button type="button" class="btn btn-secondary" onclick="closeViewTaskDialog()">Close</button>
        </form>
    </dialog>
</body>
</html>
