<body>

                    <div class="row p-3 justify-content-center">

                          <button type="button" class="btn btn-primary w-100" onclick=storeAndRetrieve(value) value="MC"style="padding: 20px;">MC</button>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">

                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">

                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" onclick=storeAndRetrieve(value) value="M+" style="padding: 20px;">M+</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" onclick=storeAndRetrieve(value) value="M-" style="padding: 20px;">M-</button>

                    <div class="row p-3 justify-content-center">

                        </div>

                          </div>

                            <button type="button" class="btn btn-primary w-100" onclick=editingElements(value) value="backspace" style="padding: 20px;">C</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">

                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">

                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" onclick=arthimeticExpressions(value) value="%" style="padding: 20px;">%</button>
                          </div>
                    </div>
                    <div class="row p-3 justify-content-center">
                        <div class="col-lg-2 col-md-2 col-sm-2">

                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" onclick=arthimeticExpressions(6) style="padding: 20px;">6</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" onclick=arthimeticExpressions(value) value="*" style="padding: 20px;">*</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" onclick=oneByX(value) value="1/x" style="padding: 20px;">1/x</button>
                          </div>
                    </div>
                    <div class="row p-3 justify-content-center">
                        <div class="col-8">
                            <div class="row mb-4">
                                <div class="col-sm-3"><button class="btn btn-primary w-100" onclick=arthimeticExpressions(1) style="padding: 20px;">1</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" onclick=arthimeticExpressions(2) style="padding: 20px;">2</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" onclick=arthimeticExpressions(3) style="padding: 20px;">3</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" onclick=arthimeticExpressions(value) value="-" style="padding: 20px;">-</button></div>
                            </div>
                            <div class="row" >
                                <div class="col-sm-6"><button class="btn btn-primary w-100" onclick=arthimeticExpressions(0) style="padding: 20px;">0</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" onclick=arthimeticExpressions(value) value="." style="padding: 20px;">.</button></div>
