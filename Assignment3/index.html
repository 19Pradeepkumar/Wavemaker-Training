<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="outerbox" >
        <img src="" alt="image">
         <span style="margin-left: 20px;">Calculator</span>
         <span class="icons">
            <span>-</span>
            <span>&</span>
            <span>x</span>
         </span>
        <div class="innerbox">
            <div class="editor">
                    <a href="/">view</a>
                    <a href="/">edit</a>
                    <a href="'/">help</a>
            </div>
            <div class="calci">
                <div class="showscreen">
                   <p>2+1+3+4</p>
                   <div>5</div>
                </div>
                <div class="container mt-5">
                    <div class="row p-3 justify-content-center">
                        <div class="col-lg-2 col-md-2 col-sm-2">
                          <button type="button" class="btn btn-primary w-100" style="padding: 20px;">MC</button>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">MR</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">MS</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">M+</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">M-</button>
                          </div>
                    </div>
                    <div class="row p-3 justify-content-center">
                        <div class="col-lg-2 col-md-2 col-sm-2">
                          <button type="button" class="btn btn-primary w-100" style="padding: 20px;">&larr;</button>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">CE</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">C</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">&#177;</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">&#8730;</button>
                          </div>
                    </div>
                    <div class="row p-3 justify-content-center">
                        <div class="col-lg-2 col-md-2 col-sm-2">
                          <button type="button" class="btn btn-primary w-100" style="padding: 20px;">7</button>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">8</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">9</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">/</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">%</button>
                          </div>
                    </div>
                    <div class="row p-3 justify-content-center">
                        <div class="col-lg-2 col-md-2 col-sm-2">
                          <button type="button" class="btn btn-primary w-100" style="padding: 20px;">4</button>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">5</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">6</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">*</button>
                          </div>
                          <div class="col-lg-2 col-md-2 col-sm-2">
                            <button type="button" class="btn btn-primary w-100" style="padding: 20px;">1/x</button>
                          </div>
                    </div>
                    <div class="row p-3 justify-content-center">
                        <div class="col-8">
                            <div class="row mb-4">
                                <div class="col-sm-3"><button class="btn btn-primary w-100" style="padding: 20px;">1</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" style="padding: 20px;">2</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" style="padding: 20px;">3</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" style="padding: 20px;">-</button></div>
                            </div>
                            <div class="row" >
                                <div class="col-sm-6"><button class="btn btn-primary w-100" style="padding: 20px;">0</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" style="padding: 20px;">.</button></div>
                                <div class="col-sm-3"><button class="btn btn-primary w-100" style="padding: 20px;">+</button></div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 "><button class="btn btn-primary w-100 h-100">=</button></div>
                        
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
